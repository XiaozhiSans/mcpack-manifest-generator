<!doctype html><html lang="en">
	<head>
		<meta charset="utf-8">
		<title appName>MCPack Manifest Generator</title>
		<meta name="author" content="XiaozhiSans">
		<meta name="description" content="A generator to help developers create Minecraft: Bedrock Edition Pack Manifests">
		<meta name="keywords" content="mcpack, manifest, minecraft addon, minecraft addons, mcaddon, MCPack Manifest Generator, MCPack 清单生成器">
		<link rel="stylesheet" type="text/css" href="./dist/preload.css">
		<link rel="manifest" href="manifest.json">

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="MCPack Manifest">
		<meta name="apple-mobile-web-app-title" content="MCPack Manifest">
		<meta name="background-color" content="#1e1e1f">
		<meta name="theme-color" content="#e6e8eb">
		<meta name="msapplication-navbutton-color" content="#e6e8eb">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="msapplication-starturl" content="/">
		<meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">

		<link rel="icon" type="image/x-icon" sizes="16x16 24x24" href="assets/icons/favicon.ico">
		<link rel="apple-touch-icon" type="image/x-icon" sizes="16x16 24x24" href="assets/icons/favicon.ico">
		<link rel="icon" type="image/png" sizes="144x144" href="assets/icons/appicon.png">
		<link rel="apple-touch-icon" type="image/png" sizes="144x144" href="assets/icons/appicon.png">
	</head>

	<body>
		<noscript>
			<content>Sorry, but this website can't work without JavaScript.</content>
			<span style="position: fixed; right: 0; bottom: 0; color: red;">No JavaScript!!</span>
		</noscript>
		<loader>
			<content>
				<img src="assets/res/animation-074ed.gif" alt="Loading..." width="32px" draggable="false">
			</content>
		</loader>

		<header>
			<button id="sidebar" class="icon sidebar" onclick="main.sidebar();" tooltip="Sidebar / 侧栏">
				<img draggable="false" src="assets/res/menu.png" type="image/png">
			</button>
			<h1 appName class="title"></h1>
			<button id="" class="icon " onclick="" tooltip=""></button>
		</header>
		
		<mask style="opacity: 0;"></mask>

		<sider>
			<p><br></p>
			<p><span appName></span> <span mcpackMv></span></p>
			<p> by XiaozhiSans</p>
			<p license></p>
			<span class="flex">
			<button onclick=" window.open('https://github.com/XiaozhiSans/mcpack-manifest-generator/issues/new')" class="normal link" feedback></button><br>
			<button onclick=" window.open('https://github.com/XiaozhiSans/mcpack-manifest-generator')" class="normal link" github></button>
			</span>
		</sider>

		<main>
			<div class="banner">
				<p description></p>
			</div>
			<form id="mcPackInfo" onsubmit="mcpackM.generation(); return false;">
			<div class="box flex">
				<span><h1 class="title" style="display: inline;">1.</h1>[*]<span packName></span></span>
				<input name="name" type="text" required placeholder="E.g.: My Pack">
			</div>
			<div class="box flex">
				<span><h1 class="title" style="display: inline;">2.</h1><span packDescription></span></span>
				<input name="description" type="text" placeholder="E.g.: This is my pack">
			</div>
			<div class="box flex">
				<span><h1 class="title" style="display: inline;">3.</h1>[*]<span packVersion></span></span>
				<input name="version" minlength="5" required placeholder="E.g.: 1.0.0">
			</div>
			<div class="box flex">
				<span><h1 class="title" style="display: inline;">4.</h1>[*]<span minBedrockVersion></span></span>
				<input name="minBedrockVersion" minlength="5" required placeholder="E.g.: 1.14.0">
			</div>
			<div class="box flex">
				<span><h1 class="title" style="display: inline;">5.</h1>[*]<span packType></span></span>
				<input name="type" type="text" required placeholder="E.g.: data">
			</div>
			<div class="box flex" style="flex-direction: row; align-items: center;">
				<button onclick="window.open('https://learn.microsoft.com/en/minecraft/creator/reference/content/addonsreference/examples/addonmanifest'); return false;" class="normal link">Microsoft Learn</button>
				<button onclick="mcpackM.getUUID(); return false;" class="button normal" generateUUID></button>
				<button onclick="" class="normal green" submit></button>
			</div>
			</form>
			<div class="box flex">
				<span style="display: flex; align-items: center;">
					<h1 class="title" result></h1>
					<span id="buttonPanel" style="display: none;">
					<button class="icon" onclick="cAS.copy();" tooltip="Copy / 复制"><img draggable="false" src="assets/res/Copy-9b6af.png"></button>
					<button class="icon" onclick="cAS.save();" tooltip="Save / 保存"><img draggable="false" src="assets/res/Save-72f24.png"></button>
					</span>
				</span>
				<input isUUID="false" id="result" readonly placeholder="Waiting for generation...">
			</div>

			<info><br></info>
			<info>App Name: <span appName></span></info>
			<info>Version: <span mcpackMv></span></info>
			<info>Display Language: <span mcpackMl></span></info>
			<info>Oreui-web Version: <span><span version></span>(<span update></span>)</span></info>
		</main>

		<a id="save" download="manifest.json" href="./" style="display: none;">invisible hand</a>

		<link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">
		<script defer type="text/javascript">
			if(navigator.serviceWorker) {
				navigator.serviceWorker.register("sw.js")
				.then(function(registration) {
					console.log("Registered events at scope: ", registration.scope);
				});
			}
		</script>
		<script defer type="module" src="./assets/scripts/main.init.js"></script>
		<script defer type="module" src="./dist/init.js"></script>
	</body>
</html>
