<!doctype html><html lang="en">
	<head>
		<meta charset="utf-8">
		<title appName>MCPack Manifest Generator</title>
		<link rel="stylesheet" type="text/css" href="./dist/preload.css">
		<script type="module" src="./dist/init.js"></script>
	</head>

	<body>
		<loader>
			<content>
				<img src="assets/images/animation-074ed.gif" alt="Loading..." width="32px" draggable="false">
			</content>
		</loader>

		<header>
			<button id="sidebar" class="icon sidebar" onclick="main.sidebar();" tooltip="Sidebar / 侧栏">
				<img draggable="false" src="assets/images/menu.png" type="image/png">
			</button>
			<h1 appName class="title"></h1>
			<button id="" class="icon " onclick="" tooltip=""></button>
		</header>
		
		<mask style="opacity: 0;"></mask>

		<sider>
			<p style="min-width: calc(40vw);"><br></p>
			<p><span appName></span> <span mcpackMv></span></p>
			<p> by XiaozhiSans</p>
			<p license></p>
			<span class="flex">
			<button style="margin-right: 4px;" onclick="playSound(sounds.click); window.open('https://github.com/XiaozhiSans/mcpack-manifest-generator/issues/new')" class="normal link" feedback></button><br>
			<button onclick="playSound(sounds.click); window.open('https://github.com/XiaozhiSans/mcpack-manifest-generator')" class="normal link" github></button>
			</span>
		</sider>

		<main>
			<div class="banner">
				<p description></p>
			</div>
			<form id="mcPackInfo" onsubmit="mcpackM.generation(); return false;">
			<div class="box flex" style="align-items: stretch; flex-direction: column;">
				<span><h1 class="title" style="display: inline;">1.</h1>[*]<span packName></span></span>
				<input name="name" required placeholder="E.g.: My Pack">
			</div>
			<div class="box flex" style="align-items: stretch; flex-direction: column;">
				<span><h1 class="title" style="display: inline;">2.</h1><span packDescription></span></span>
				<input name="description" placeholder="E.g.: This is my pack">
			</div>
			<div class="box flex" style="align-items: stretch; flex-direction: column;">
				<span><h1 class="title" style="display: inline;">3.</h1>[*]<span packVersion></span></span>
				<input name="version" required placeholder="E.g.: 1.0.0">
			</div>
			<div class="box flex" style="align-items: stretch; flex-direction: column;">
				<span><h1 class="title" style="display: inline;">4.</h1>[*]<span minBedrockVersion></span></span>
				<input name="minBedrockVersion" required placeholder="E.g.: 1.14.0">
			</div>
			<div class="box flex" style="align-items: stretch; flex-direction: column;">
				<span><h1 class="title" style="display: inline;">5.</h1>[*]<span packType></span></span>
				<input name="type" required placeholder="E.g.: data">
			</div>
			<div class="box flex">
				<button onclick="playSound(sounds.click); window.open('https://learn.microsoft.com/en/minecraft/creator/reference/content/addonsreference/examples/addonmanifest'); return false;" class="normal link">Microsoft Learn</button>
				<button onclick="playSound(sounds.click);" class="normal green" submit></button>
			</div>
			</form>
			<div class="box flex" style="align-items: stretch; flex-direction: column;">
				<span style="display: flex; align-items: center;">
					<h1 class="title" result></h1> 
					<button class="icon" onclick="cAS.copy();" tooltip="Copy / 复制"><img draggable="false" src="assets/images/Copy-9b6af.png"></button>
					<button class="icon" onclick="cAS.save();" tooltip="Save / 保存"><img draggable="false" src="assets/images/Save-72f24.png"></button>
				</span>
				<input id="result" readonly placeholder="Waiting for generation...">
			</div>

			<info><br></info>
			<info>Version: <span mcpackMv></span></info>
			<info>Display Language: <span mcpmgLang></span></info>
			<info>Oreui-web Version: <span><span version></span>(<span update></span>)</span></info>
		</main>

		<a id="save" download="manifest.json" href="./" style="display: none;"></a>

		<script type="module" src="./assets/scripts/main.init.js"></script>
	</body>
</html>
